<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Rivalry!">

    <title>Boxer Display</title>

    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

     <!-- Custom CSS -->
    <link href="stylesheets/main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <div class="text-center">
        <img src="holder.js/600x100">
    </div>

    <section id="main-view" class="container content-section text-center">
        <div class="row">
            <div id="boxers" class="col-md-8">
                <h2>Current Fight</h2>
                <div class="row">
                    <div class="col-md-6">
                        <h3>Fighter 1</h3>
                        <h6>Charity 1</h6>
                        <img src="holder.js/250x250/lava">
                        <p>Votes</p>
                    </div>
                    <div class="col-md-6">
                        <h3>Fighter 2</h3>
                        <h6>Charity 2</h6>
                        <img src="holder.js/250x250/sky">
                        <p>Votes</p>
                    </div>
                </div>
                <div class="row">
                    <h3>Fight select</h3>

                    <div class="col-md-6 col-md-offset-3">
                        <select name="fight" class="form-control">
                            <option value="" selected disabled>Please select a fight...</option>
                            <option>Fight 1</option>
                            <option>Fight 2</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="leaderboard" class="col-md-4" style="border-left: 1px solid white;">
                <h4>Leaderboard</h4>

                <ul class="boxer-leaderboard">
                    <li>Boxer 1<span class="pull-right">546</span></li>
                    <li>Boxer 2</li>
                    <li>Boxer 3</li>
                    <li>Boxer 4</li>
                    <li>Boxer 5</li>
                    <li>Boxer 6</li>
                    <li>Boxer 7</li>
                    <li>Boxer 8</li>
                    <li>Boxer 9</li>
                    <li>Boxer 10</li>
                </ul>
            </div>
        </div>
    </section>

    <div class="container text-center">
        <div class="row">
            <div id="carousel">
                <div class="sponsor-slider">
                    <div><img src="holder.js/1000x150/sky" /></div>
                    <div><img src="holder.js/1000x150/vine"/></div>
                    <div><img src="holder.js/1000x150/lava"/></div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>Copyright &copy; Rivalry Technologies, LLC 2015</p>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="bower_components/jquery.easing/js/jquery.easing.min.js"></script>


    <!-- Custom Theme JavaScript -->
    <script src="js/grayscale.js"></script>
    <script src="js/custom.js"></script>
    <script src="bower_components/holderjs/holder.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>

    <script>
        $(document).ready(function(){
          $('.sponsor-slider').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 15000,
            dots: true,
            infinite: true,
          });
        });
    </script>

</body>

</html>
